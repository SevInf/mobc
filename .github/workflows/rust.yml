name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: RUST_BACKTRACE=1 cargo build --verbose --all
    - name: Run tests with async-std
      run: RUST_BACKTRACE=1 cargo test --verbose --all
